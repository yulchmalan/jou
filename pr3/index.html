<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form action="" id="emailForm">
            <label for="emailInput">Введіть пошту</label>
            <input type="text" id="emailInput" name="emailInput" placeholder="Email">
            <button type="button" id="checkEmail">Перевірити</button>
            <p id="emailMessage"></p>
        </form>
    </div>
    <div class="wrapper">
        <form action="" id="numberForm">
            <label for="textInput">Введіть рядок</label>
            <input type="text" id="textInput" name="textInput" placeholder="Some text">
            <button type="button" id="findNumbers">Знайти числа</button>
            <p id="numbersMessage"></p>
        </form>
    </div>
    <div class="wrapper">
        <form action="" id="passwodrForm">
            <label for="passwordInput">Введіть пароль</label>
            <input type="password" id="passwordInput" name="passwordInput">
            <button type="button" id="checkPassword">Перевірити</button>
            <p id="passwordMessage"></p>
        </form>
    </div>
    <div class="wrapper">
        <form action="" id="dateForm">
            <label for="dateInput">Введіть рядок з датою</label>
            <input type="text" id="dateInput" name="dateInput">
            <button type="button" id="replaceDate">Перевірити</button>
            <p id="dateMessage"></p>
        </form>
    </div>
    <div class="wrapper">
        <form action="" id="emailForm2">
            <label for="emailInput2">Введіть рядок з поштами</label>
            <input type="text" id="emailInput2" name="emailInput2" placeholder="Email">
            <button type="button" id="checkEmail2">Перевірити</button>
            <p id="emailMessage2"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
